<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <style>
        body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url("./assets/images/back.jpg") no-repeat;
    background-size: cover;
    background-position: center;
}
    </style>
    <main>
    <div class="wrapper">
    <form>
            <h1>Login</h1>
            <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
            <div class="input-box">        
                    <input type="password" placeholder="Passowrd" required>
                    <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label> <input type="checkbox">Rememeber me</label>
                <a href="#">Forgot passowrd?</a>
            </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
            <p>Don't have an account? <a href="./public/register.html">Register</a></p>
        </div>
    </form>
    </div>
</main>
</body>
</html>
